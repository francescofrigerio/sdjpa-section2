# Visualizza le righe in output
# siglate dalla keyword hibernate
# Nella vecchia modalita
#spring.jpa.show-sql=true
#
# Show Sql
spring.jpa.properties.hibernate.show_sql=true
# Format sql
spring.jpa.properties.hibernate.format_sql=true

#Show bind values
# Pre Spring Boot 3.0.2
# logging.level.org.hibernate.type.descriptor.sql=trace
# Spring Boot 3.0.2+
logging.level.org.hibernate.orm.jdbc.bind=TRACE

#  If you are using Spring Boot and \
#  dot want to change the default name \
#  you can look out for this log statement and copy the JDBC connection info from there:
# Vedere la riga in output su SpringBoot
# o.s.b.a.h2.H2ConsoleAutoConfiguration
# o.s.b.a.h2.H2ConsoleAutoConfiguration    : H2 console available at '/h2-console'. Database available at 'jdbc:h2:mem:7151f1ff-3f71-41c1-b43f-6b76b3fa2dcb'
#http://localhost:8080/h2-console/
spring.h2.console.enabled=true
